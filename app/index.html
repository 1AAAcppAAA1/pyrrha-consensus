<!DOCTYPE html>
<html>
    <head>
        <title>Neurochain Market</title>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
        <script src="./app.js"></script>
    </head>
    <body>
        <h1>Neurochain</h1>

        <h2>Create Kernel</h2>
        <label>IPFS architecture file:</label>
            <input name="arch" type="text" value="QmPhtLgduZaCJFQ4SReNMDnHo7Lb6YyVQU1wCiJdvw6CJa"/>
        <label>IPFS weights file:</label>
            <input name="weights" type="text" value="QmQuHbEaQem2KGHwgpcZs7dHMeu8sm4npjbDA8NRXLPfPo"/>
        <button onclick="App.createKernel()">Deploy Kernel Contract</button>

        <h2>Create Dataset</h2>
        <label>IPFS HDF5 data:</label>
        <input name="data" type="text" value="QmNxi5m9oZekHcfddayPwKNmsFfBGAP39CZXSnjnC2yF6B"/>
        <label>Samples count:</label>
        <input name="samples" type="text" value="7"/>
        <button onclick="App.createDataset()">Deploy Dataset Contract</button>

        <h2>Create Neurocontract</h2>
        <button onclick="App.deployNeurocontract()">Deploy Neurocontract</button>
        <span id="status"></span>
        <br>
        <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
    </body>
</html>
