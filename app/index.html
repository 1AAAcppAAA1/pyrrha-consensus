<!DOCTYPE html>
<html>
    <head>
        <title>Pandora Boxchain</title>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
        <script src="./app.js"></script>
    </head>
    <body>
        <h1>Pandora Boxchain</h1>

        <h2>Create Kernel</h2>
        <label>IPFS JSON file:</label>
            <input name="arch" type="text" value="QmZ2ThDyq5jZSGpniUMg1gbJPzGk4ASBxztvNYvaqq6MzZ"/>
        <button onclick="App.createKernel()">Deploy Kernel Contract</button>

        <h2>Create Dataset</h2>
        <label>IPFS JSON data:</label>
        <input name="data" type="text" value="QmSFdikKbHCBnTRMgxcakjLQD5E6Nbmoo69YbQPM9ACXJj"/>
        <label>Samples count:</label>
        <input name="samples" type="text" value="7"/>
        <button onclick="App.createDataset()">Deploy Dataset Contract</button>

        <h2>Create Cognitive Job</h2>
        <button onclick="App.deployCognitiveJob()">Create Cognitive Job</button>
        <span id="status"></span>
        <br>
        <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
    </body>
</html>
